<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List app</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>

        <ul id="list-container">

        </ul>


    </div>
    </div>

</body>
</html>
